<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alarm Clock || Otep Olzhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <img src="/images/alarm-clock-transparent-background-19.png" alt="clock.png">
        <h1>00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour"> Hour </option>

                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minute"> Minute </option>

                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM"> AM/PM </option>
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>

<script src="script.js" defer></script>
</body>
</html>
